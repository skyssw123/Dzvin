<VirtualHost *:80>
	ServerName dzvin.local

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/Dzvin/public
    <Directory /var/www/Dzvin/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
		Require all granted
    </Directory>
	ErrorLog /var/www/dzvin_error_log
</VirtualHost>